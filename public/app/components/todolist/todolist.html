<h1>Planimals</h1>
<section class="main-container">
    <section class="box">
        <h2>Daily</h2>
        <section ng-repeat="task in $ctrl.dailyTask" class="daily-container">
            <p ng-class="{'completed': task.completed === true}">
                <input ng-click="$ctrl.completedTask(task)" class="radio" type="radio">{{task.task}}
                <i class="fa fa-times" aria-hidden="true" ng-click="$ctrl.delete(task.id)"></i>
            </p>
            <i class="fa fa-pencil" aria-hidden="true" ng-click="$ctrl.put(updatedTask)"></i>
        </section>
    </section>

    <section class="box">
        <h2>Weekly</h2>
        <section ng-repeat="task in $ctrl.weeklyTask" class="weekly-container">
            <p ng-class="{'completed': task.completed === true}">
                <input ng-click="$ctrl.completedTask(task)" class="radio" type="radio">{{task.task}}
                <i class="fa fa-times" aria-hidden="true" ng-click="$ctrl.delete(task.id)"></i>
            </p>
            <i class="fa fa-pencil" aria-hidden="true" ng-click="$ctrl.put(updatedTask)"></i>
        </section>
    </section>

    <section class="box">
        <h2>To-Do</h2>
        <section ng-repeat="task in $ctrl.todoTask" class="todo-container">
            <p ng-class="{'completed': task.completed === true}">
                <input ng-click="$ctrl.completedTask(task)" class="radio" type="radio">{{task.task}}
                <i class="fa fa-times" aria-hidden="true" ng-click="$ctrl.delete(task.id)"></i>
            </p>
            <i class="fa fa-pencil-square" aria-hidden="true" ng-click="$ctrl.put(updatedTask)"></i>
        </section>
    </section>

    <button class="hide-complete">Hide Completed</button>

    <section class="form-modal" ng-hide="$ctrl.showForm">
            <section class="form-overlay"></section>
            <submit></submit>
    </section>



</section>
